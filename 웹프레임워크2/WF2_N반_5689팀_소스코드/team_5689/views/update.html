{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/update2" method="post">
      <div class="input-group">
        <label for="join-email">이메일</label>
        <input id="join-email" type="email_name" name="email_name"></div>
      <div class="input-group">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nickname"></div>
      <div class="input-group">
        <label for="join-nick">비밀번호</label>
        <input id="join-nick" type="text" name="password"></div>
      <div align="center">
      <button id="join-btn" type="submit" class="btn">수정하기</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
